<!DOCTYPE html>
<html lang="en">
	<head>
		<title>MrTrickster</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<script type="importmap">
			{
				"imports": {
					"three": "../libs/three.js/build/three.module.js",
					"three/addons/": "../libs/three.js/examples/jsm/"
				}
			}
		</script>

		<script type="module">
			import * as THREE from 'three';
			import { FontLoader } from 'three/addons/loaders/FontLoader.js';
			
			let container, camera, scene, renderer, effect;
			const spheres = [];
			let mouseX = 0, mouseY = 0;
			let windowHalfX = window.innerWidth / 2;
			let windowHalfY = window.innerHeight / 2;
			document.addEventListener( 'mousemove', onDocumentMouseMove );
			init();
			animate();

			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 100000 );
				camera.position.z = 3200;
				scene = new THREE.Scene();
				scene.background = new THREE.CubeTextureLoader()
					.setPath( 'textures/cube/' )
					.load( [ 'px.png', 'nx.png', 'py.png', 'ny.png', 'pz.png', 'nz.png' ] );

				const textureCube = new THREE.CubeTextureLoader()
					.setPath( 'textures/cube/' )
					.load( [ 'px.png', 'nx.png', 'py.png', 'ny.png', 'pz.png', 'nz.png' ] );
				textureCube.mapping = THREE.CubeRefractionMapping;
				
				const geometry = new THREE.SphereGeometry( 100, 32, 16 );
				const material = new THREE.MeshBasicMaterial( { color: 0xffffff, envMap: textureCube, refractionRatio: 0.95 } );
				for ( let i = 0; i < 10; i ++ ) {
					const mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = Math.random() * 10000 - 5000;
					mesh.position.y = Math.random() * 10000 - 5000;
					mesh.position.z = Math.random() * 10000 - 5000;
					mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 3 + 1;
					scene.add( mesh );
					spheres.push( mesh );
				}
				//
				displayText();
				//
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				container.appendChild( renderer.domElement );
				renderer.setSize( window.innerWidth, window.innerHeight );
				window.addEventListener( 'resize', onWindowResize );
			}

			function displayText() {
				const loader = new FontLoader();
				loader.load( 'fonts/inter_thin.typeface.json', function ( font ) {
					const color = 0xffffff;
					const matDark = new THREE.LineBasicMaterial( {
						color: color,
						side: THREE.DoubleSide
					} );
					const matLite = new THREE.MeshBasicMaterial( {
						color: color,
						transparent: true,
						opacity: 0.4,
						side: THREE.DoubleSide
					} );
					const message = 'MrTrickster';
					const shapes = font.generateShapes( message, 1000 );
					const geometry = new THREE.ShapeGeometry( shapes );
					geometry.computeBoundingBox();
					const xMid = - 0.5 * ( geometry.boundingBox.max.x - geometry.boundingBox.min.x );
					geometry.translate( xMid, 0, 0 );
					// make shape ( N.B. edge view not visible )
					const text = new THREE.Mesh( geometry, matLite );
					text.position.z = -10000;
					scene.add( text );
					// make line shape ( N.B. edge view remains visible )
					/*
					const holeShapes = [];
					for ( let i = 0; i < shapes.length; i ++ ) {
						const shape = shapes[ i ];
						if ( shape.holes && shape.holes.length > 0 ) {
							for ( let j = 0; j < shape.holes.length; j ++ ) {
								const hole = shape.holes[ j ];
								holeShapes.push( hole );
							}
						}
					}
					shapes.push.apply( shapes, holeShapes );
					const lineText = new THREE.Object3D();
					for ( let i = 0; i < shapes.length; i ++ ) {
						const shape = shapes[ i ];
						const points = shape.getPoints();
						const geometry = new THREE.BufferGeometry().setFromPoints( points );
						geometry.translate( xMid, 0, 0 );
						const lineMesh = new THREE.Line( geometry, matDark );
						lineText.add( lineMesh );
					}
					scene.add( lineText );
     					*/
					render();
				} ); //end load function
			}

			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function onDocumentMouseMove( event ) {
				mouseX = ( event.clientX - windowHalfX ) * 90;
				mouseY = ( event.clientY - windowHalfY ) * 90;
			}

			//

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				const timer = 0.0001 * Date.now();
				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;
				camera.lookAt( scene.position );
				for ( let i = 0, il = spheres.length; i < il; i ++ ) {
					const sphere = spheres[ i ];
					sphere.position.x = 5000 * Math.cos( timer + i );
					sphere.position.y = 5000 * Math.sin( timer + i * 1.1 );
				}
				renderer.render( scene, camera );
			}
			
		</script>
	</body>
</html>
